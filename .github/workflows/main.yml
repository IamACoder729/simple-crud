name: CI

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - id: matrix
        run: |
          echo '::set-output name=value::[\"a\", \"b\", \"c\"]'
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
  test:
    needs: [ setup ]
    runs-on: ubuntu-latest
    steps:
    - run: echo ${{ steps.matrix.outputs.value }}
  build:
    needs: [ test ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - run: |
          echo "${{ matrix.value }}"
